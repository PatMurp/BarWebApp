<!doctype html>
<html ng-app="barApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="img/favicon.ico">
		<title>BarWebApp</title>
		<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
		<link href='//fonts.googleapis.com/css?family=Great+Vibes|Arizonia' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/xeditable.css"> 
		<link rel="stylesheet" type="text/css" href="css/ang-accordion.css">
		<link rel="stylesheet" type="text/css" href="css/photoslider.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
		<script src="js/modernizr.js"></script>
	</head>
	<body>
		<!-- Foundation CSS navbar -->
		<div class="sticky">
	   <nav class="top-bar" data-topbar>
	     <ul class="title-area">
	       <li class="name">
	         <h1><a href="#/home">Murphys Bar</a></h1>
	       </li>
	       <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
	     </ul>
	     <section class="top-bar-section">
	       <ul class="right">
	         <li class="divider"></li>
	         <li class-on-active-link="active"><a href="#/home">Home</a></li>
	         <li class="divider"></li>
	         <li class-on-active-link="active"><a href="#/menu">Food Menu</a></li>
	         <li class="divider"></li>
	         <li class-on-active-link="active"><a href="#/events">Events Guide</a></li>
	         <li class="divider"></li>
	         <li class-on-active-link="active"><a href="#/gallery">Photo Gallery</a></li>
	         <li class="divider"></li>
	         <li class-on-active-link="active"><a href="#/login" ng-show="!user.authenticated">Admin</a></li>

	         <!-- display when admin user logged in only -->
	         <li class-on-active-link="active"><a href="#/admin/events" ng-show="user.authenticated">Add/edit events</a></li>
	         <li class="divider" ng-show="user.authenticated"></li>
	         <li class-on-active-link="active"><a href="#/admin/editMenu" ng-show="user.authenticated">Edit Menus</a></li>
	         <li class="divider" ng-show="user.authenticated"></li>
	         <li class-on-active-link="active"><a href="#/signup" ng-show="user.authenticated">Add Admin User</a></li>
	         <li class="divider" ng-show="user.authenticated"></li>
	         <li><a href="#" ng-show="user.authenticated" ua-logout>Log Out</a></li>
	       </ul>
	     </section>
	  </nav>
	 </div>
		<div class="row">
			<div ng-view></div><!-- display view -->
	  </div>

	  	<!-- footer -->
		  <footer class="row">
	      <div class="large-12 columns text-center">
	        <p>Murphy's Bar, The Quay, New Town •
	          123 High Street, Wexford, Ireland  <br>Phone 01 42 517 85 • info@murphyiesbar.com • www.murphysgoodbar.com</p>
	      </div>
	    </footer>
	  
		<script src="js/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="lib/angular.min.js"></script>
		<script src="lib/angular-route.min.js"></script>
		<script src="lib/xeditable.min.js"></script>
		<script src="lib/ang-accordion.js"></script>
		<script src="lib/angular-cookies.min.js"></script>
		<script src="lib/angular-animate.min.js"></script>
		<script src="app.js"></script>
		
		<script src="https://app.userapp.io/js/userapp.client.js"></script>
		<script src="https://app.userapp.io/js/angularjs.userapp.js"></script>
		<!-- initialize foundation javascipt -->
		<script>
      $(document).foundation();
    </script>
	</body>
</html>
