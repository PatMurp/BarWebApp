<h5 class="success" ng-show="user.authenticated">Welcome {{user.first_name}} you are logged in.</h5>
<div class="main">
	<div class="wrapper">
		<div id="login" class="row" style="margin: auto">
			
			<form name="form" ua-login ua-error="error-msg">
				<div class="large-12 columns text-center"><br>
					
						<h4 class="text-center">Login for Admin access</h4>
				    <input type="text" name="login"  placeholder="Email:" required  />
				   
			  
			    	<input type="password" name="password" placeholder="Password:"required />
            
			    <button  type="submit" ng-disabled="form.$invalid"
			    class="button small border-radius-bottom" style="width: 100%">
			    <span ng-show="!loading">Log In</span>
        	<img ng-show="loading" src="https://app.userapp.io/img/ajax-loader-transparent.gif">
			  	</button>
			    <p class="error" id="error-msg"></p>
			    
				 </div>
			</form>
			
		</div>
	</div>
</div>
