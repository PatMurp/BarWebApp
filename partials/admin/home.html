<h2 class="success">Hi {{vm.user.username}} you now have admin accesss!</h2>

<div class="row">
	<div class="medium-2 columns">
	<ul class="side-nav">
		<h5 id="foodName">Admin Links</h5>
	  <li><a href="#/adminLogin" class="button alert small">Logout</a></li>
	  <li><a href="#/adminMenu">Edit Menus</a></li>
	  <li><a href="#">Add/edit events</a></li>
	  <li><a href="#">Link 4</a></li>
	</ul>
	</div>
	<div class="medium-5 columns">
		<table>
			<caption>All registered admin users:</caption>
			<thead>
				<tr>
					<th>Username</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody ng-repeat="user in vm.allUsers">
				<tr>
					<td>{{user.username}}</td>
					<td>{{user.firstName}}</td>
					<td>{{user.lastName}}</td>
					<td><a href="#" ng-click="vm.deleteUser(user.id)" class="error">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="medium-5 columns"> 
	</div>
</div><!-- row end -->
