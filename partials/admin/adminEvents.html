<div class="row"><br>
	<div class="medium-2 columns">
		<ul class="side-nav">
			<h5 id="foodName">Admin Links</h5>
		  <li><a href="#/adminLogin" class="button alert small">Logout</a></li>
		  <li><a href="#/">Admin Home</a></li>
		  <li><a href="#/adminMenu">Edit Menus</a></li>
		  <li class="active"><a href="#/adminEvents">Add/edit events</a></li>
		</ul>
	</div>
	<div class="medium-3 columns">
		<h4>Add new Event</h4>
		<form name="eventForm" id="eventForm" ng-submit="addEvent()">
			<input type="date" ng-model="newEvent.date" placeholder="date"  name="date" required>
			<input type="time" ng-model="newEvent.startTime" name="time" required>
			<input type="text" ng-model="newEvent.playing" placeholder="Band or event type" name="playing" required>
			<textarea ng-model="newEvent.description" maxlength="150" placeholder="Event Description, Optional!!  150 characters max"></textarea>
			<input type="submit" class="button small border-radius-bottom" value="Add Event" ng-disabled="eventForm.$invalid" style="width: 100%">
		</form>
	</div>
	<div class="medium-7 columns">
		<table>
			<thead>
				<tr>
					<th>Date</th>
					<th>Time</th>
					<th>Event</th>
					<th>Description</th>
					<th></th>
				</tr>
			</thead>
			<tbody ng-repeat="event in events | reverse"{{event.playing}}>
				<tr>
					<td>{{event.date | date:'dd-MMM-yyyy'}}</td>
					<td>{{event.startTime | date: 'h:mma'}}</td>
					<td>{{event.playing}}</td>
					<td>{{event.description}}</td>
					<td><a ng-really-message="Are you sure" ng-really-click="removeEvent(event)" class="error">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
