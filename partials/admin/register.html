<div class="main">
	<div class="wrapper">
		<div id="login" class="row" style="margin: auto">
			<div ng-show="vm.error" class="alert-box alert radius">{{vm.error}}</div>
			<form name="form" ng-submit="vm.register()" role="form">
			<div class="large-12 columns text-center"><br>
				<div ng-class="{ 'has-error': form.firstname.$dirty && form.firstname.$error.required }">
					<h3 class="text-center">Register for Admin access</h3>
			    <input type="text" name="firstname" id="firstname" class="form-control" ng-model="vm.user.firstname" placeholder="First name:" required  />
			    <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="error">First name is required</span>
		    </div>
		    <div ng-class="{ 'has-error': form.lastname.$dirty && form.lastname.$error.required }">
			    <input type="text" name="lastname" id="lastname" class="form-control" ng-model="vm.user.lastname" placeholder="Last name:" required  />
			    <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="error">Last name is required</span>
		    </div>
		    <div ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
			    <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" placeholder="Username:" required  />
			    <span ng-show="form.username.$dirty && form.username.$error.required" class="error">Username is required</span>
		    </div>

		    <div ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
		    	<input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" placeholder="Password:"required />
          <span ng-show="form.password.$dirty && form.password.$error.required" class="error">Password is required</span>
		    </div>
		    <button  type="submit" ng-disabled="form.$invalid || vm.dataLoading"
		    class="button small border-radius-bottom" style="width: 100%">Register</button>
		    <!-- loading animation -->

		</form>
		
	</div>
</div>
